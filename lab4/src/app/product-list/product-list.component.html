<h2>Товары</h2>

<div *ngFor="let category of categories; index as categoriesID">
  <ul>
    <li><a [routerLink]="['/categories', categoriesID]" target="_blank">{{category.categoriesName}}</a></li>
  </ul>
</div>
<div *ngFor="let product of products; index as productId">
  <img src="{{product.picUrl}}" alt="shoes">
  <h3>
    
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]" target="_blank">
      {{ product.name }}
    </a>
  </h3>
  <h3>
    Цена: <strong>{{product.price}}</strong>
  </h3>
  <p *ngIf="product.description">
    Описание: {{ product.description }}
  </p>
  <h4 *ngIf="product.rate">
   Рейтинг: {{product.rate}}
  </h4>
<a href="https://api.whatsapp.com/send?text=%D0%A1%D0%BC%D0%BE%D1%82%D1%80%D0%B8%20%D1%87%D0%B5%20%D0%BD%D0%B0%D1%88%D0%B5%D0%BB" target="_blank">
  <button>
    Поделиться
  </button>
</a>


</div>
