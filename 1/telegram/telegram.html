<!DOCTYPE html>
<html>
    <head>

        <title>
            Telegram
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>
   <div class="top">
   </div>
   
   <div id="login-form">
       <div class="login-top">
       <a class="next" href=""> <p>Next       ></p></a>
       <a> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Telegram_alternative_logo.svg/75px-Telegram_alternative_logo.svg.png" alt="icon">  </a>
       <a class="telegram" href=""><p>Telegram</p></a>   
    </div>
       <div class="login-in">
    <form>
        <h3>Sign in</h3>
        <p class="login-form-text">Please choose your country and enter your full phone number.</p>
        <label >Country</label><br>
        <select>
            <option value="Albania"> Albania </option>
            <option value="Russia"> Russia </option>
            <option value="Kazakhstan"> Kazakhstan </option>
            <option value="Spain"> Spain </option>
            <option value="USA"> USA </option>
        </select>
        <label >Code</label>
        <input type="text" placeholder="Code" class="code" required>
        <label id="phone-label">Phone number</label>
        <input type="text" maxlength="7" placeholder="Phone number" class="phone" required>
    </form>
       </div>
</div>
<div class="footer"> 
    <p>Welcome to the official Telegram web-client.</p>
    <a href="">Learn more</a>
</div>
</body>

</html>
